<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THEOTHER Services</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="wheel-section">
      <img
        class="background"
        src="./images/background.png"
        alt="Background made up of a the sky and some mountainpeaks."
      />
      <div class="container">
        <div class="wheel-container">
          <img
            class="wheel"
            id="wheel"
            src="./images/wheel.png"
            alt="A wheel of fortune listing The Other's services."
          />
          <img
            class="marker"
            src="./images/marker.png"
            alt="The pin or marker of the fortune wheel."
          />
          <img
            class="button"
            id="button"
            src="./images/button.png"
            alt="Button to start turning the fortune wheel."
          />
        </div>
      </div>
      <img
        class="foreground"
        src="./images/foreground.png"
        alt="Foreground made up of a desert town and snowy mountains."
      />
    </section>
    <script src="./index.js"></script>
  </body>
</html>
