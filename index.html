<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THEOTHER - Wheel Of Fortune</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="wheel-section">
      <picture>
        <source srcset="./images/background.webp" type="image/webp" />
        <source srcset="./imgages/background-min.png" type="image/png" />
        <img
          src="./imges/background.webp"
          alt="Background made up of a the sky and some mountainpeaks."
          class="background"
        />
      </picture>
      <div class="container">
        <div class="wheel-container">
          <picture>
            <source srcset="./images/wheel.webp" type="image/webp" />
            <source srcset="./imgages/wheel-min.png" type="image/png" />
            <img
              src="./imges/wheel.webp"
              alt="A wheel of fortune listing The Other's services."
              class="wheel"
              id="wheel"
            />
          </picture>
          <picture>
            <source srcset="./images/marker.webp" type="image/webp" />
            <source srcset="./imgages/marker-min.png" type="image/png" />
            <img
              src="./imges/wheel.webp"
              alt="The pin or marker of the fortune wheel."
              class="marker"
              id="marker"
            />
          </picture>
          <picture>
            <source srcset="./images/button.webp" type="image/webp" />
            <source srcset="./imgages/button-min.png" type="image/png" />
            <img
              src="./imges/wheel.webp"
              alt="Button to start turning the fortune wheel."
              class="button"
              id="button"
            />
          </picture>
        </div>
      </div>
      <picture>
        <source srcset="./images/foreground.webp" type="image/webp" />
        <source srcset="./imgages/foreground-min.png" type="image/png" />
        <img
          src="./imges/wheel.webp"
          alt="Foreground made up of a desert town and snowy mountains."
          class="foreground"
        />
      </picture>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
