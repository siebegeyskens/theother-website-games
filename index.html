<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THEOTHER - Website Games</title>
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/games/wheel.css" />
    <link rel="stylesheet" href="./styles/games/slotmachine.css" />
    <link rel="stylesheet" href="./styles/games/emergencybox.css" />
    <link rel="stylesheet" href="./styles/games/team-characters.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap&family=DM+Serif+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script src="./js/games/wheel.js"></script>
    <script src="./js/games/slotmachine.js"></script>
    <script src="./js/games/emergencybox.js"></script>
    <script src="./js/games/teamCharacters.js"></script>
  </head>
  <body>
    <section class="game-wheel">
      <picture>
        <source srcset="./images/games/wheel/background.webp" type="image/webp" />
        <source srcset="./images/games/wheel/background-min.png" type="image/png" />
        <img
          src="./images/games/wheel/background-min.png"
          alt="Background made up of a the sky and some mountainpeaks."
          class="game-wheel-background"
        />
      </picture>
      <div class="game-wheel-wrapper-outer">
        <div class="game-wheel-wrapper-inner">
          <picture>
            <source srcset="./images/games/wheel/wheel.webp" type="image/webp" />
            <source srcset="./images/games/wheel/wheel-min.png" type="image/png" />
            <img
              width="100%"
              src="./images/games/wheel/wheel-min.png"
              alt="A wheel of fortune listing The Other's services."
              class="game-wheel-wheel"
              id="game-wheel-wheel"
            />
          </picture>
          <picture>
            <source srcset="./images/games/wheel/marker.webp" type="image/webp" />
            <source srcset="./images/games/wheel/marker-min.png" type="image/png" />
            <img
              src="./images/games/wheel/marker-min.png"
              alt="The pin or marker of the fortune wheel."
              class="game-wheel-marker"
              id="game-wheel-marker"
            />
          </picture>
          <picture>
            <source srcset="./images/games/wheel/button.webp" type="image/webp" />
            <source srcset="./images/games/wheel/button-min.png" type="image/png" />
            <img
              src="./images/games/wheel/button-min.png"
              alt="Button to start turning the fortune wheel."
              class="game-wheel-button"
              id="game-wheel-button"
            />
          </picture>
        </div>
      </div>
      <picture>
        <source srcset="./images/games/wheel/foreground.webp" type="image/webp" />
        <source srcset="./images/games/wheel/foreground-min.png" type="image/png" />
        <img
          width="1920"
          height="2480"
          src="./images/games/wheel/foreground-min.png"
          alt="Foreground made up of a desert town and snowy mountains."
          class="game-wheel-foreground"
        />
      </picture>
    </section>
    <section class="game-slotmachine container" id="game-slotmachine">
      <canvas id="canvas" class="game-slotmachine-canvas"></canvas>
      <div class="game-slotmachine-wrapper">
        <picture>
          <source
            srcset="
              ./images/games/slotmachine/btn-lever-up.webp,
              ./images/games/slotmachine/btn-lever-up_2x.webp 2x
            "
            type="image/webp"
          />
          <source
            srcset="
              ./images/games/slotmachine/btn-lever-up.png,
              ./images/games/slotmachine/btn-lever-up_2x.png 2x
            "
            type="image/png"
          />
          <img
            id="game-slotmachine-btn"
            class="game-slotmachine-img game-slotmachine-btn"
            src="./images/games/slotmachine/lever-up.png"
            alt="Blinking button on top of the lever"
          />
        </picture>
        <picture>
          <source
            srcset="
              ./images/games/slotmachine/slot-machine-iron.webp,
              ./images/games/slotmachine/slot-machine-iron_2x.webp 2x
            "
            type="image/webp"
          />
          <source
            srcset="
              ./images/games/slotmachine/slot-machine-iron.png,
              ./images/games/slotmachine/slot-machine-iron_2x.png 2x
            "
            type="image/png"
          />
          <img
            class="game-slotmachine-img game-slotmachine-iron"
            src="./images/games/slotmachine/slot-machine-iron.png"
            alt="Blinking button on top of the lever"
            usemap="#image-map"
          />
        </picture>
        <picture>
          <source
            srcset="
              ./images/games/slotmachine/lever-up.webp,
              ./images/games/slotmachine/lever-up_2x.webp 2x
            "
            type="image/webp"
          />
          <source
            srcset="
              ./images/games/slotmachine/lever-up.png,
              ./images/games/slotmachine/lever-up_2x.png 2x
            "
            type="image/png"
          />
          <img
            id="game-slotmachine-lever"
            class="game-slotmachine-img game-slotmachine-lever"
            src="./images/games/slotmachine/lever-up.png"
            alt="Lever of a slot machine"
          />
        </picture>
        <picture>
          <source
            srcset="
              ./images/games/slotmachine/lever-down.webp,
              ./images/games/slotmachine/lever-down_2x.webp 2x
            "
            type="image/webp"
          />
          <source
            srcset="
              ./images/games/slotmachine/lever-down.png,
              ./images/games/slotmachine/lever-down_2x.png 2x
            "
            type="image/png"
          />
          <img
            id="game-slotmachine-lever-down"
            class="game-slotmachine-img game-slotmachine-invisible"
            src="./images/games/slotmachine/lever-down.png"
            alt="Lever of a slot machine"
          />
        </picture>
        <div class="game-slotmachine-reels">
          <div class="game-slotmachine-reel"></div>
          <div class="game-slotmachine-reel"></div>
          <div class="game-slotmachine-reel"></div>
        </div>
        <picture>
          <source
            srcset="
              ./images/games/slotmachine/slot-machine.webp,
              ./images/games/slotmachine/slot-machine_2x.webp 2x
            "
            type="image/webp"
          />
          <source
            srcset="
              ./images/games/slotmachine/slot-machine.png,
              ./images/games/slotmachine/slot-machine_2x.png 2x
            "
            type="image/png"
          />
          <img
            class="game-slotmachine-img game-slotmachine-img--relative"
            src="./images/games/slotmachine/slot-machine.png"
            alt="Main part of a slot machine
          including the reels"
          />
        </picture>
      </div>
      <div class="game-slotmachine-text-container">
        <p id="game-slotmachine-text" class="game-slotmachine-text">...</p>
      </div>
    </section>
    <section
      id="game-emergencybox-container"
      class="game-emergencybox container game-emergencybox-hidden-cursor"
    >
      <picture>
        <source
          srcset="
            ./images/games/emergencybox/hammer.webp,
            ./images/games/emergencybox/hammer_2x.webp 2x
          "
          type="image/webp"
        />
        <source
          srcset="
            ./images/games/emergencybox/hammer.png,
            ./images/games/emergencybox/hammer_2x.png 2x
          "
          type="image/png"
        />
        <img
          loading="lazy"
          width="130"
          height="591"
          src="./images/games/emergencybox/hammer.png"
          alt="A glass emergencybox with the head statue of David calling on a retro phone."
          class="game-emergencybox-hammer game-emergencybox-hidden"
          id="game-emergencybox-hammer"
        />
      </picture>
      <div class="game-emergencybox-container-ghost" id="game-emergencybox-container-ghost"></div>
      <div id="game-emergencybox-wrapper">
        <picture>
          <source
            srcset="
              ./images/games/emergencybox/box-1.webp,
              ./images/games/emergencybox/box-1_2x.webp 2x
            "
            type="image/webp"
          />
          <source
            srcset="
              ./images/games/emergencybox/box-1.png,
              ./images/games/emergencybox/box-1_2x.png 2x
            "
            type="image/png"
          />
          <img
            width="500"
            height="628"
            src="./images/games/emergencybox/box-1.png"
            alt="A glass emergencybox with the head statue of David calling on a retro phone."
            class="game-emergencybox-box game-emergencybox-visible"
          />
        </picture>
        <picture>
          <source
            srcset="
              ./images/games/emergencybox/box-2.webp,
              ./images/games/emergencybox/box-2_2x.webp 2x
            "
            type="image/webp"
          />
          <source
            srcset="
              ./images/games/emergencybox/box-2.png,
              ./images/games/emergencybox/box-2_2x.png 2x
            "
            type="image/png"
          />
          <img
            width="500"
            height="628"
            src="./images/games/emergencybox/box-2.png"
            alt="A glass emergencybox with the head statue of David calling on a retro phone."
            class="game-emergencybox-box"
          />
        </picture>
        <picture>
          <source
            srcset="
              ./images/games/emergencybox/box-3.webp,
              ./images/games/emergencybox/box-3_2x.webp 2x
            "
            type="image/webp"
          />
          <source
            srcset="
              ./images/games/emergencybox/box-3.png,
              ./images/games/emergencybox/box-3_2x.png 2x
            "
            type="image/png"
          />
          <img
            width="500"
            height="628"
            src="./images/games/emergencybox/box-3.png"
            alt="A glass emergencybox with the head statue of David calling on a retro phone."
            class="game-emergencybox-box"
          />
        </picture>
        <picture>
          <source
            srcset="
              ./images/games/emergencybox/box-4.webp,
              ./images/games/emergencybox/box-4_2x.webp 2x
            "
            type="image/webp"
          />
          <source
            srcset="
              ./images/games/emergencybox/box-4.png,
              ./images/games/emergencybox/box-4_2x.png 2x
            "
            type="image/png"
          />
          <img
            width="500"
            height="628"
            src="./images/games/emergencybox/box-4.png"
            alt="A glass emergencybox with the head statue of David calling on a retro phone."
            class="game-emergencybox-box"
          />
        </picture>
      </div>
    </section>
    <section class="team-characters-container">
      <div class="team-characters-wrapper">
        <h1 class="team-characters-heading">choose <br />your fighter</h1>
        <div class="team-characters-content">
          <div class="team-characters-info-wrapper">
            <div class="team-characters-info-field team-characters-info-field--name">
              <svg
                class="team-characters-info-field-background"
                xmlns="http://www.w3.org/2000/svg"
                width="969"
                height="138"
                fill="none"
                viewBox="0 0 969 138"
                preserveAspectRatio="none"
              >
                <path
                  fill="url(#a)"
                  stroke="url(#b)"
                  stroke-width="5"
                  d="m965.602 69-61.199 66.5H64.597L3.397 69l61.2-66.5h839.806L965.602 69Z"
                />
                <defs>
                  <linearGradient
                    id="a"
                    x1="0"
                    x2="969"
                    y1="69"
                    y2="69"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop stop-color="#0003FA" />
                    <stop offset=".5" stop-color="#005991" />
                    <stop offset="1" stop-color="#100E98" />
                  </linearGradient>
                  <linearGradient
                    id="b"
                    x1="0"
                    x2="969"
                    y1="69"
                    y2="69"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop stop-color="#87888B" />
                    <stop offset=".2" stop-color="#FEFEFE" />
                    <stop offset=".4" stop-color="#545051" />
                    <stop offset=".6" stop-color="#FEFEFE" />
                    <stop offset=".8" stop-color="#545051" />
                    <stop offset="1" stop-color="#2C2829" />
                  </linearGradient>
                </defs>
              </svg>
              <div
                class="team-characters-info-field-content team-characters-info-field-content--name"
              >
                <p id="team-characters-info-name">Name: duane wiegan</p>
              </div>
            </div>
            <div class="team-characters-info-field team-characters-info-field--power">
              <svg
                class="team-characters-info-field-background"
                xmlns="http://www.w3.org/2000/svg"
                width="969"
                height="138"
                fill="none"
                viewBox="0 0 969 138"
                preserveAspectRatio="none"
              >
                <path
                  fill="url(#a)"
                  stroke="url(#b)"
                  stroke-width="5"
                  d="m965.602 69-61.199 66.5H64.597L3.397 69l61.2-66.5h839.806L965.602 69Z"
                />
                <defs>
                  <linearGradient
                    id="a"
                    x1="0"
                    x2="969"
                    y1="69"
                    y2="69"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop stop-color="#0003FA" />
                    <stop offset=".5" stop-color="#005991" />
                    <stop offset="1" stop-color="#100E98" />
                  </linearGradient>
                  <linearGradient
                    id="b"
                    x1="0"
                    x2="969"
                    y1="69"
                    y2="69"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop stop-color="#87888B" />
                    <stop offset=".2" stop-color="#FEFEFE" />
                    <stop offset=".4" stop-color="#545051" />
                    <stop offset=".6" stop-color="#FEFEFE" />
                    <stop offset=".8" stop-color="#545051" />
                    <stop offset="1" stop-color="#2C2829" />
                  </linearGradient>
                </defs>
              </svg>
              <div
                class="team-characters-info-field-content team-characters-info-field-content--power"
              >
                <p id="team-characters-power--first" class="team-characters-power-name">
                  can read minds
                </p>
                <div class="team-characters-power-bar-wrapper">
                  <div class="team-characters-power-bar">
                    <p class="team-characters-power-bar-percentage">100%</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="team-characters-info-field team-characters-info-field--power">
              <svg
                class="team-characters-info-field-background"
                xmlns="http://www.w3.org/2000/svg"
                width="969"
                height="138"
                fill="none"
                viewBox="0 0 969 138"
                preserveAspectRatio="none"
              >
                <path
                  fill="url(#a)"
                  stroke="url(#b)"
                  stroke-width="5"
                  d="m965.602 69-61.199 66.5H64.597L3.397 69l61.2-66.5h839.806L965.602 69Z"
                />
                <defs>
                  <linearGradient
                    id="a"
                    x1="0"
                    x2="969"
                    y1="69"
                    y2="69"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop stop-color="#0003FA" />
                    <stop offset=".5" stop-color="#005991" />
                    <stop offset="1" stop-color="#100E98" />
                  </linearGradient>
                  <linearGradient
                    id="b"
                    x1="0"
                    x2="969"
                    y1="69"
                    y2="69"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop stop-color="#87888B" />
                    <stop offset=".2" stop-color="#FEFEFE" />
                    <stop offset=".4" stop-color="#545051" />
                    <stop offset=".6" stop-color="#FEFEFE" />
                    <stop offset=".8" stop-color="#545051" />
                    <stop offset="1" stop-color="#2C2829" />
                  </linearGradient>
                </defs>
              </svg>
              <div
                class="team-characters-info-field-content team-characters-info-field-content--power"
              >
                <p id="team-characters-power--second" class="team-characters-power-name">
                  fastest email reply
                </p>
                <div class="team-characters-power-bar-wrapper">
                  <div class="team-characters-power-bar">
                    <p class="team-characters-power-bar-percentage"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="team-characters-carousel-container">
            <div class="team-characters-carousel-wrapper">
              <button
                id="team-characters-btn-left"
                class="team-characters-carousel-arrow-btn team-characters-carousel-arrow-btn--left"
              >
                <img src="./images/games/team-characters/arrow-left.png" alt="Back icon" />
              </button>
              <div id="team-characters-carousel" class="team-characters-carousel">
                <div class="team-characters-carousel-item">
                  <img
                    src="./images/games/team-characters/duane-wiegand.png"
                    alt="Fortnite character representing one of the team members"
                  />
                </div>
                <div class="team-characters-carousel-item">
                  <img
                    src="./images/games/team-characters/2.png"
                    alt="Fortnite character representing one of the team members"
                  />
                </div>
                <div class="team-characters-carousel-item">
                  <img
                    src="./images/games/team-characters/3.png"
                    alt="Fortnite character representing one of the team members"
                  />
                </div>
              </div>
              <button
                id="team-characters-btn-right"
                class="team-characters-carousel-arrow-btn team-characters-carousel-arrow-btn--right"
              >
                <img src="./images/games/team-characters/arrow-right.png" alt="Forward icon" />
              </button>
            </div>
            <div id="team-characters-carousel-circle" class="team-characters-carousel-circle"></div>
          </div>
          <a id="team-characters-link" class="team-characters-choose-btn" href="#"
            >choose this fighter</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
